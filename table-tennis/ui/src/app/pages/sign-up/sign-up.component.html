<div class="container">
    <form [formGroup]="signUpForm">
        <div class="heading">Sign Up</div>
      <div class="sign-up-container">
        <div class="sign-up-wrapper">
          <div class="greeting-text">
            Hello, friend!
          </div>
          <div class="input-block">
            <input 
            type="text" 
            placeholder="Name" 
            formControlName="name" 
            (ionChange)="stripBadCharsFromUsername()"
             required>
          </div>
          <div class="input-block">
            <input type="text" 
            placeholder="username" 
            formControlName="username"
            (ionChange)="stripBadCharsFromUsername()"
             maxlength="16">
          </div>
          <div class="input-block">
            <input 
            type="email" 
            placeholder="E-mail" 
            formControlName="email"
            pattern="^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$" 
            required>
          </div>
          <div class="input-block">
            <!-- Dont Forget to add in show and hide function -->
            <input 
            [type]="showPassword ? 'text' : 'password'" 
            #validatePasswords 
            formControlName="password"
            placeholder="password" 
            required>
            <!-- get toggle to work -->
            <!-- <img src="../../../assets/icons/eye (1).png"> -->
            <!-- <ion-icon (click)="togglePassword()" [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"> -->
          </div>
          <div class="input-block">
            <input 
            [type]="showConfirmPassword  ? 'text' : 'password'" 
            formControlName="confirmPassword"
            placeholder="Confirm Password">
            <!-- <ion-icon (click)="toggleConfirmPassword()" [name]="showConfirmPassword ? 'eye-off-outline' : 'eye-outline'">
      </ion-icon> -->
            <!-- <img  src="../../../assets/icons/invisible.png"> -->
          </div>
            <button (click)="signUp()" type="submit"> Sign Up</button>
            <div class="login-text">
            Already have an account ?<a routerLink="/login">Login</a>
            </div>

            <div class="error-container">
                <div *ngIf="errors && errors.length > 0 " class="errors">
                  <h5>Please fix the following:</h5>
                  <ul>
                    <li class="error" *ngFor="let error of errors">
                      {{error}}
                    </li>
                  </ul>
                </div>
              </div>
        </div>
        <div class="welcome-wrapper">
          Welcome Stranger!
        </div>
      </div>
 
    </form>

</div>
